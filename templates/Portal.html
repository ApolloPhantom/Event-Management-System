{% extends "layout.html" %}

{% block title %} 
Payment Portal
{%endblock%}

{% block style%}
<style>
    body{
        background-color:whitesmoke;
    }
    a{
        font-size: xx-large;
    }
</style>
{% endblock %}

{% block main %}
<nav class="navbar navbar-expand-lg navbar-light bg-yellow-200">
    <div class="container">
        <a class="navbar-brand" href="#">Payment Portal</a>
    </div>
</nav>
<section class="relative min-h-screen flex flex-col justify-center bg-black-50 overflow-hidden">
<form class="max-w-sm mx-auto" action="/S_Payment" method="post">
    <h1 class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Payment Portal</h1>
    <div class="relative mb-5">
      <label for="b_id" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">Bank ID</label>
      <input type="number" id="b_id" name="b_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
    </div>
    <div class="relative mb-5">
      <label for="pin" class="block mb-2 text-sm font-medium text-black-900 dark:text-black">PIN</label>
      <input type="password" id="pin" name="pin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
</section>
{% endblock %}
